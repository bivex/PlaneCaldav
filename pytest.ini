[pytest]
# Pytest configuration for CalPlaneBot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    edge_case: Edge case tests
    stress: Stress and performance tests
    slow: Slow-running tests (> 1s)
    integration: Integration tests requiring external services
    unit: Unit tests (fast, isolated)

# Asyncio configuration
asyncio_mode = auto

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term

# Timeout for tests (prevent hanging)
timeout = 300

# Show extra test summary info
console_output_style = progress
